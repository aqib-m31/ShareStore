name: Feature Request
description: Suggest an idea for this project.
title: "[FEATURE] Title"
assignees: []
labels: feature
body:
  - type: markdown
    attributes:
      value: |
        ## Welcome!
        Thank you for considering contributing a feature! If you need real-time help, join us on Discord.
        
  - type: input
    id: related_problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex: I'm always frustrated when [...]
      placeholder: "e.g., I find it difficult to navigate the settings."
    validations:
      required: true
      
  - type: input
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: "e.g., Add a search bar to quickly find settings."
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      value: |
        1.
        2.
        3.
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: "e.g., This feature would improve user experience by..."
      value: |
      1.
      2.
      3.
